<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <title>8ball</title>
</head>
<body>
    <div class="header-banner">
        <img class="tclogo" src="assets/tc.edited-removebg.png" alt="a logo that is made from the letters 'T' and 'C'">
        <h1 class="title">Crazy 8</h1>
    </div>
    <div class="main">
        <input 
            class="user-question-input" 
            id="userQuestion" 
            type="text"
            placeholder="Enter your question here...">
        <input 
            class="eightball-button" 
            id="eightball" 
            type="image" 
            src="assets/eightball-icon.edited-removebg.png" 
            alt="an eightball image">
        <input 
            class="eightball-response-input" 
            id="eightballResponse" 
            type="text">
    </div>
    <h2>Saved Responses</h2>
    <div 
        class="footer-banner" 
        id="saved-container">
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/main.js"></script>
</body>
</html>
